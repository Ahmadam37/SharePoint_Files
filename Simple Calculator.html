<!DOCTYPE html>

<html>

<head>
    <title>Simple Calculator By Ahmad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


        <script type="text/javascript">

        function Calculate(){

            var Prenciple = 0;
            var Year = 0;
            var Rate = 0;
            var Result = 0;

            Prenciple = parseInt(document.getElementById("prenciple").value);
            Year = parseInt(document.getElementById("year").value);
            Rate = parseInt(document.getElementById("rate").value);

            Result = (Prenciple * Year * Rate)/100;
            document.getElementById("res").innerHTML = "$" + Result;
        }
        </script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Simple Interest Calculator</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label class="form-group">Prenciple</label>
                        <input class="form-control" type="text" id="prenciple">
                    </div>

                    <div class="form-group">
                        <label class="form-group">Year</label>
                        <input class="form-control" type="text" id="year">
                    </div>

                    <div class="form-group">
                        <label class="form-group">Rate</label>
                        <input class="form-control" type="text" id="rate">
                    </div>
                    <button class="btn btn-warning" type="button" id="buttonCalculate" onclick="Calculate()">Calculate</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h1 id="res">$</h1>
            </div>
        </div>
    </div>
</body>

</html>
