<!DOCTYPE html>
<html>

<head>

</head>

<body>

    <style>
        body{
            width: 100%;
            margin: 0px;
        }
        #random {
            /* BOX MODEL */
            width: 100%;
            height: 950px;

            /* ENHANCEMENT */
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
    <div id="random"></div>
    <script type="text/javascript">

    window.load = randombg();


        function randombg() {
            var randomImages = Math.floor(Math.random() * 6) + 0;
            var arrayOfImages = ["url('https://static.toiimg.com/photo/72975551.cms')",
                "url('https://assetsds.cdnedge.bluemix.net/sites/default/files/styles/amp_metadata_content_image_min_696px_wide/public/feature/images/the_burning_tree.jpg?itok=3YT5q3cd')",
                "url('https://dynaimage.cdn.cnn.com/cnn/c_fill,g_auto,w_1200,h_675,ar_16:9/https%3A%2F%2Fcdn.cnn.com%2Fcnnnext%2Fdam%2Fassets%2F191120053137-03-milky-way-images-australia.jpg')",
                "url('https://ichef.bbci.co.uk/news/1024/cpsprodpb/5353/production/_112813312_stmarylakeglaciernp_gauravagrawal.jpg')",
                "url('https://images4.alphacoders.com/105/105358.jpg')",
                "url('https://i.pinimg.com/originals/0a/0e/f9/0a0ef9680ec44cb89fc97da4902cf628.jpg')"];
            document.getElementById("random").style.backgroundImage = arrayOfImages[randomImages];
        }
    </script>
</body>

</html>
